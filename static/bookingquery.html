<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terem Foglalás</title>
    <style>
        /* Existing styles... */

        /* New styles for the reservations table */
        .reservations {
            margin-top: 20px;
            padding: 10px;
            border-collapse: collapse;
            width: 100%;
        }

        .reservations th, .reservations td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .reservations th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        // Existing bookRoom function...

        function fetchReservations() {
            fetch('/reservations')
                .then(response => response.json())
                .then(data => {
                    displayReservations(data.reservations);
                })
                .catch(error => console.error('Error fetching reservations:', error));
        }

        function displayReservations(reservations) {
            const tableBody = document.getElementById('reservationsBody');
            tableBody.innerHTML = ''; // Clear existing reservations

            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.room_id}</td>
                    <td>${reservation.user_id}</td>
                    <td>${reservation.date}</td>
                    <td>${reservation.start_hour}</td>
                    <td>${reservation.end_hour}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch reservations when the page loads
        window.onload = fetchReservations;
    </script>
</head>
<body>
    <div class="container">
        <h1>Teremfoglalás</h1>
        <label>Terem:</label>
        <input type="text" id="room_id" placeholder="pl. 114">

        <label>Felhasználó:</label>
        <input type="text" id="user_id">

        <label>Dátum:</label>
        <input type="date" id="date">

        <label>Kezdeti időpont:</label>
        <input type="time" id="start_hour">

        <label>Végző időpont:</label>
        <input type="time" id="end_hour">

        <button onclick="bookRoom()">Foglalás leadása</button>

        <!-- New section to display reservations -->
        <h2>Existing Reservations</h2>
        <table class="reservations">
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>User ID</th>
                    <th>Date</th>
                    <th>Start Hour</th>
                    <th>End Hour</th>
                </tr>
            </thead>
            <tbody id="reservationsBody">
                <!-- Reservations will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
