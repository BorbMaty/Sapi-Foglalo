<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teremvalasztas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teremvalasztas</h1>
    <div class="blueprint">
        <button class="room leveling-down", onclick="decreaseLevel()">-</button>
        <button class="room leveling-up", onclick="increaseLevel()">+</button>
    </div>
    
    <!-- <button onclick="replaceContent(1)">Replace Content</button> -->

    

    <!-- Modal for booking form -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2>Foglalas <span id="roomName">Room</span></h2>
            <form id="bookingForm">
                <label for="name">Nev:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="date">Foglalas datum:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <label for="date">Kezdeti ora:</label><br>
                <input type="time" id="start_hour" name="start_hour" required><br><br>

                <label for="date">Vegso ora:</label><br>
                <input type="time" id="end_hour" name="end_hour" required><br><br>
                
                
                <button type="button" class="submit-btn" onclick="submitBooking()">Confirm Booking</button>
                <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
