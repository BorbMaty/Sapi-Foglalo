<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teremvalasztas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teremvalasztas</h1>
    <div class="blueprint">
        <div class="room r133" onclick="bookRoom('r133')">133</div>
        <div class="room r132" onclick="bookRoom('r132')">132</div>
        <div class="room r131" onclick="bookRoom('r131')">131</div>
        <div class="room r130" onclick="bookRoom('r130')">130</div>
        <div class="room r129" onclick="bookRoom('r129')">129</div>
        <div class="room r128" onclick="bookRoom('r128')">128</div>
        <div class="room nonclickable r127">Gepeszmernoki tanszek</div>
        <div class="room nonclickable aula">Aula</div>
        <div class="room r114" onclick="bookRoom('r114')">114</div>
        <div class="room nonclickable porta">Porta</div>
        <div class="room nonclickable bufe">Bufe</div>
        <div class="room r111" onclick="bookRoom('r111')">111</div>
        <div class="room r112" onclick="bookRoom('r112')">112</div>
        <div class="room r113" onclick="bookRoom('r113')">113</div>
    </div>
    <div class="room nonclickable placc">Placc</div>
    <div class="room nonclickable placc2"></div>
    <div class="room nonclickable kalap"></div>
    
    <button onclick="replaceContent(2)">Replace Content</button>
    

    <!-- Modal for booking form -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2>Foglalas <span id="roomName">Room</span></h2>
            <form id="bookingForm">
                <label for="name">Nev:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="date">Foglalas datum:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <label for="date">Kezdeti ora:</label><br>
                <input type="time" id="start_hour" name="start_hour" required><br><br>

                <label for="date">Vegso ora:</label><br>
                <input type="time" id="end_hour" name="end_hour" required><br><br>
                
                
                <button type="button" class="submit-btn" onclick="submitBooking()">Confirm Booking</button>
                <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
