<!DOCTYPE html>
<html>
<head>
    <title>Room Booking</title>
    <script>
        function bookRoom() {
            const data = {
                room_id: document.getElementById('room_id').value,
                user_id: document.getElementById('user_id').value,
                date: document.getElementById('date').value,
                start_hour: document.getElementById('start_hour').value,
                end_hour: document.getElementById('end_hour').value
            };

            fetch('/reserve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</head>
<body>
    <h1>Room Booking System</h1>
    <label>Room ID:</label><input type="text" id="room_id"><br>
    <label>User ID:</label><input type="text" id="user_id"><br>
    <label>Date:</label><input type="date" id="date"><br>
    <label>Start Hour:</label><input type="time" id="start_hour"><br>
    <label>End Hour:</label><input type="time" id="end_hour"><br>
    <button onclick="bookRoom()">Book Room</button>
</body>
</html>
