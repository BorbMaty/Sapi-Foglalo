<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Recreation</title>
<style>
    /* Basic styling and layout */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8e07b; /* Background color from image */
        height: 100vh;
        margin: 0;
    }
    .container {
        position: relative;
        width: 800px; /* Adjust for scaling */
        height: 500px;
        background-color: #f8e07b;
    }
    /* Common styles for sections */
    .section {
        position: absolute;
        border: 2px solid red;
    }
    .number {
        position: absolute;
        background-color: yellow;
        font-weight: bold;
        padding: 2px 5px;
        border: 1px solid black;
    }
    /* Specific styles for each section */
    .section1 {
        top: 50px;
        left: 150px;
        width: 300px;
        height: 200px;
        background-color: #ff7043; /* Orange */
    }
    .section2 {
        top: 50px;
        left: 450px;
        width: 200px;
        height: 200px;
        background-color: #2e7d32; /* Green */
    }
    .section3 {
        top: 0;
        left: 650px;
        width: 150px;
        height: 150px;
        background-color: #5d4037; /* Brown */
    }
    .section4 {
        top: 250px;
        left: 100px;
        width: 150px;
        height: 150px;
        background-color: #4caf50; /* Light green */
    }
    .section5 {
        top: 50px;
        left: 0;
        width: 150px;
        height: 150px;
        background-color: #81c784; /* Light green */
    }
    .section6 {
        top: 300px;
        left: 350px;
        width: 50px;
        height: 100px;
        background-color: #b71c1c; /* Dark red */
    }
    .section7 {
        top: 200px;
        left: 400px;
        width: 25px;
        height: 25px;
        background-color: #1565c0; /* Blue */
    }
    .section8 {
        top: 250px;
        left: 300px;
        width: 25px;
        height: 25px;
        background-color: #388e3c; /* Dark green */
    }
    /* Position number labels */
    .section1 .number { top: 10px; left: 10px; }
    .section2 .number { top: 10px; left: 10px; }
    .section3 .number { top: 10px; left: 10px; }
    .section4 .number { top: 10px; left: 10px; }
    .section5 .number { top: 10px; left: 10px; }
    .section6 .number { top: 10px; left: 10px; }
    .section7 .number { top: -10px; left: -10px; }
    .section8 .number { top: -10px; left: -10px; }
</style>
</head>
<body>
<div class="container">
    <div class="section section1">
        <div class="number">1</div>
    </div>
    <div class="section section2">
        <div class="number">2</div>
    </div>
    <div class="section section3">
        <div class="number">3</div>
    </div>
    <div class="section section4">
        <div class="number">4</div>
    </div>
    <div class="section section5">
        <div class="number">5</div>
    </div>
    <div class="section section6">
        <div class="number">6</div>
    </div>
    <div class="section section7">
        <div class="number">7</div>
    </div>
    <div class="section section8">
        <div class="number">8</div>
    </div>
</div>
</body>
</html>
