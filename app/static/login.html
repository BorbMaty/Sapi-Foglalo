
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="styles/login-styles.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content-container">
    <h1>Üdvözöllek a Sapi Foglalón!</h1>
    <div class="login-container">
        <form id="login-form">
            <h2>Bejelentkezés</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Ide írd az email címed:" required>
            </div>
            <div class="input-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" placeholder="Ide írd a jelszavadat:" required>
            </div>
            <button type="submit" class="login-button">Belépés</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </div></div>
    <script src="loginValidation.js"></script>  
</body>
</html>
